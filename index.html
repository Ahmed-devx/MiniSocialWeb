 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MiniSocial Sign Up & Login</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
 
    
    <header class="shadow-sm py-2 px-1">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold d-sm-inline text-primary" id="vibeStream">VibeStream</span>
        </div>
        <div class="d-flex align-items-center gap-2">
          <button id="mode-toggle" class="btn btn-outline-primary btn-sm ">
            Dark/Light
          </button>
        </div>
      </div>
    </header>

    <div class="firstBox">
      <section id="signupSection" class="vh-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="card cardbg shadow-lg border-0 p-4 rounded-4">
                <div class="text-center mb-4">
                  <h3 class="fw-bold mb-1 text-primary">Create your account</h3>
                  <p class="small mb-0 status1">
                    Join us today — it’s fast and easy!
                  </p>
                </div>

                <form id="signupForm" novalidate>
                  <div class="mt-3">
                    <label for="signupEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signupEmail"
                      placeholder="you@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="signupPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="signupPassword"
                      placeholder="••••••••"
                      required
                    />
                    <div class="invalid-feedback">Minimum 6 characters</div>
                  </div>

                  <div class="d-grid mt-4">
                    <button onclick="signup()"
                      type="button"
                      class="btn btn-primary py-2 fw-semibold"
                    >
                      Sign Up
                    </button>
                  </div>

                  <div class="text-center mt-3 small">
                    Already have an account?
                    <a onclick="firstLogin()" href="#" id="toLogin">Log in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="secondBox" style="display: none">
      <section id="loginSection" class="vh-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="card cardbg shadow-lg border-0 p-4 rounded-4">
                <div class="text-center mb-4">
                  <h3 class="fw-bold mb-1 text-primary">Welcome back</h3>
                  <p class="small mb-0 status1">
                    Login to continue to your account
                  </p>
                </div>

                <form id="loginForm" novalidate>
                  <div class="mt-3">
                    <label for="loginEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      placeholder="you@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="loginPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="••••••••"
                      required
                    />
                    <div class="invalid-feedback">Minimum 6 characters</div>
                  </div>

                  <div class="d-grid mt-4">
                    <button onclick="login()"
                      type="button"
                      class="btn btn-primary py-2 fw-semibold"
                    >
                      Log in
                    </button>
                  </div>

                  <div class="text-center mt-3 small">
                    Back to Sign up?
                    <a onclick="againSignup()" href="#" id="toSignup">Sign up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
