<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUp & Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        transition: all 0.3s ease;
      }
      body {
        font-family: "Segoe UI", sans-serif;
        position: relative;
      }

      
      .logo-container {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 1000;
      }
      .logo-container img {
        width: 60px;
        height: auto;
      }

      
      .theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 1000;
      }

       
      #signupSection {
        background-color: #020c19;
      }
      .cardbg {
        background-color: #0c1625;
        color: #fff;
      }
      input.form-control {
        background-color: transparent;
        color: #fff;
      }
      input.form-control::placeholder {
        color: #ffffff;
        opacity: 1;
      }
      #toLogin {
        color: rgb(0, 106, 255);
      }
      .btn-outline-light {
        border-color: #fff;
        color: #fff;
      }
 
      body.light-mode #signupSection {
        background-color: #f5f5f5;
      }
      body.light-mode .cardbg {
        background-color: #ffffff;
        color: #000;
      }
      body.light-mode input.form-control {
        background-color: transparent;
        color: #000;
      }
      body.light-mode input.form-control::placeholder {
        color: #6c757d;
      }
      body.light-mode #toLogin {
        color: #0d6efd;
      }
      body.light-mode .btn-outline-light {
        border-color: #0d6efd;
        color: #0d6efd;
      }
      body.light-mode .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
        color: #fff;
      }
 
      input.form-control:focus {
        background-color: transparent;
        color: white;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
   
    <div class="logo-container">
  
    </div>

    
    <button id="themeToggle" class="btn btn-sm btn-outline-light theme-toggle">
      Light Mode
    </button>

     
    <div class="firstBox">
      <section id="signupSection" class="vh-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="card cardbg shadow-lg border-0 p-4 rounded-4">
                <div class="text-center mb-4">
                  <h3 class="fw-bold mb-1 text-primary">Create your account</h3>
                  <p class="small mb-0 status1">
                    Join us today — it’s fast and easy!
                  </p>
                </div>

                <form id="signupForm" novalidate>
                  <div class="mt-3">
                    <label for="signupEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="signupEmail"
                      placeholder="you@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="signupPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="signupPassword"
                      placeholder="••••••••"
                      required
                    />
                    <div class="invalid-feedback">Minimum 6 characters</div>
                  </div>

                  <div class="d-grid mt-4">
                    <button
                      onclick="signup()"
                      type="button"
                      class="btn btn-primary py-2 fw-semibold"
                    >
                      Sign Up
                    </button>
                  </div>

                  <div class="text-center mt-3 small">
                    Already have an account?
                    <a onclick="firstLogin()" href="#" id="toLogin">Log in</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

     
    <div class="secondBox" style="display: none">
      <section id="signupSection" class="vh-100 d-flex align-items-center">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="card cardbg shadow-lg border-0 p-4 rounded-4">
                <div class="text-center mb-4">
                  <h3 class="fw-bold mb-1 text-primary">Welcome back</h3>
                  <p class="small mb-0 status1">
                    Login to continue to your account
                  </p>
                </div>

                <form id="loginForm" novalidate>
                  <div class="mt-3">
                    <label for="loginEmail" class="form-label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      class="form-control"
                      id="loginEmail"
                      placeholder="you@example.com"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email
                    </div>
                  </div>

                  <div class="mt-3">
                    <label for="loginPassword" class="form-label"
                      >Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="loginPassword"
                      placeholder="••••••••"
                      required
                    />
                    <div class="invalid-feedback">Minimum 6 characters</div>
                  </div>

                  <div class="d-grid mt-4">
                    <button
                      onclick="login()"
                      type="button"
                      class="btn btn-primary py-2 fw-semibold"
                    >
                      Log in
                    </button>
                  </div>

                  <div class="text-center mt-3 small">
                    Back to Sign up?
                    <a onclick="againSignup()" href="#" id="toLogin">Sign up</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
